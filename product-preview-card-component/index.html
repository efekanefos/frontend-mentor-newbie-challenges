<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <div class="card__ImageSide">
          <img
            class="card__ImageSide__img"
            src="./images/image-product-desktop.jpg"
            alt="parfumeImg"
          />
        </div>
        <div class="card__textSide">
          <h3 class="card__textSide__heading--gray">PERFUME</h3>
          <h1 class="card__textSide__heading--main">
            Gabrielle Essence Eau De Parfum
          </h1>
          <p class="card__textSide__productDetail">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card__textSide__priceDiv">
            <h1 class="priceDiv__currentPrice">$149.99</h1>
            <h1 class="priceDiv__oldPrice">$169.99</h1>
          </div>
          <a href="#" class="card__textSide__addCartBtn">Add to Cart</a>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.linkedin.com/in/efekan-efe/">Efekan EFE</a>.
      </div>
    </div>
  </body>
</html>
